<div style="font-size: 110%; height:100%;">
  <div modal-draggable class="modalHeader">Convert XML Apparatus to NEXUS for Community "{{uiService.state.community.attrs.name}}"
    <button type="button" (click)="closeModalCXN()" class="close" data-dismiss="modal" style="font-size:200%; font-weight:800; position: relative; left:-10px; top:-3px;">&times;</button>
  </div>

  <form>
    <div *ngIf="message.length>0" class="alert alert-danger" style="margin-bottom: 3px; margin-top: 3px">
      {{message}}
    </div>
    <div *ngIf="success.length>0" class="alert alert-success" style="margin-bottom: 3px; margin-top: 3px">
      {{success}}
    </div>
  </form>
  <!-- div id="MMADXTdiv" class="form-group" style="width: 100%; margin-top: 8px; margin-left: 20px; margin-right: 20px">
    <label style="display: inline-block; vertical-align: top">XML&nbsp;&nbsp;</label>
    <textarea [(ngModel)]="text" rows="11" cols="40">
    </textarea>
  </div-->
  <div id="MMADXFdiv" class="form-group" style="margin-top: 25px;">
  <input type="checkbox" style="margin-left: 10px" [(ngModel)]="skipValidation">&nbsp;&nbsp;Validate the XML file on loading
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="glyphicon glyphicon-info-sign" onmouseout="this.style.fontSize='15px'" onmouseover="this.style.fontSize='30px'" style="font-size: 15px; color:blue" title="Click for information on file input for nexux conversion" (click)="infoMN()"> </span>
    <tc-filereader (filechange)="filechange($event)"></tc-filereader>
    <div style="text-align: center; margin-top: 10px">
      <button type="button" class="btn btn-primary" (click)="submit()">Load</button>
    </div>
  </div>
</div>
