<body onload="initTranscript()">  
  <div id="whole"> <!-- we will replace the whole of the page-head in every page with the universal banner -->
    <div id="page-head">
		<div id="grp1" style="width: 100%;">
			<div id="logos"><a href="http://www.inklesseditions.com">
				<img src="../../../common/core/images/inklesslogo.png" height="33px" /></a>
			</div>
			<div id="title"><a style="color:white" href="../../../index.html" id="shortTitle">The Tales of the Reeve and Cook</a></div>
			<div id="infoLinks">
			  <span id="aboutLink"><a style="color:white; font-size:100%;" href="../../../html/editorial/menu/About.html"> About </a></span>
			</div>
			<div>
			  <a href="../../../html/editorial/menu/Copyright.html">
				<img src="../../../common/core/images/copyright.png" height="18px" />
			  </a>
			</div>
			<div id="VBase">
			  <a style="color:white; font-size:100%" href="../../../vBase.html">VBase</a>&nbsp;&nbsp;
			</div>
			<div id="Search" class="outline" style="text-align:center">
			  <div id="staticSearch">
			  		<script xmlns='http://www.w3.org/1999/xhtml' src='../../../staticSearch/ssSearch-debug.js'></script>
			  		<script xmlns='http://www.w3.org/1999/xhtml' src='../../../staticSearch/ssInitialize.js'></script>
			  		<script xmlns='http://www.w3.org/1999/xhtml' src='../../../staticSearch/ssHighlight.js'></script>
			  		<form xmlns='http://www.w3.org/1999/xhtml' accept-charset='UTF-8' id='ssForm'  
			  		    data-allowphrasal='yes' data-allowwildcards='yes' data-minwordlength='2' data-scrolltotextfragment='no' data-maxkwicstoshow='5' data-resultsperpage='5'  onsubmit='return false;' data-versionstring='' data-ssfolder='../../../staticSearch' data-kwictruncatestring='...' data-resultslimit='2000'>
			  		    <span class='ssQueryAndButton'>
			  		       <input type='text' id='ssQuery' style='height: 21px' aria-label='Search'/>
			  		       <button id='ssDoSearch' style='background-image: url("../../../common/core/images/searchicon.png")'/>Search
			  		    </span>
			  		 </form>
			  		<div xmlns='http://www.w3.org/1999/xhtml' id='ssSearching'></div>
			  		<div xmlns='http://www.w3.org/1999/xhtml' id='ssResults'></div>
			  </div>
			</div>
		</div>
       	<div id="grp2"> <!-- contents of editorial and entity menus. Editorial menu ex bootstrap first -->
       		<div id="editorialMenu"></div>
      		<div id="entityMenu"></div>
     	</div>
   </div>  <!-- end page head, which is all that matters-->
   <div id="rTable" style="display:none">
  	<div id="panel-left"> <!-- image goes here -->
  	</div>
  	<div id="panel-right">
  		<div id="transcriptFrame">
  			<div id="p-r-top">
  				<div class="pageInf">
  					<span id="prevPageLink">2</span>
  					<span id="pageInf">3</span>
  					<span id="nextPageLink">4</span>
  				</div>
  				<div class="pageLinks">
  					<div id="selectCollation"><a href="javascript:transcriptToCollation()">Collation</a></div>
    				<div id="selectXML"><a id="XMLLink" href="">XML</a></div>
   				    <div id="selectCompare"><a id="compareLink" href="javascript:transcriptToCompare()">Compare</a></div>
					<div id="selectAbbrev" style="display: none">
  						<select onchange="if ($(this).val()=='am') {$('am').show(); $('ex').hide()} else {$('am').hide(); $('ex').show()}">
  							<option value="am" selected>Abbreviated</option>
   							<option value="ex">Expanded</option>
 						</select>
  					</div>
   					<div id="selectApp" style="display: none">
  						<select onchange="if ($(this).val()=='lit') {$('rdg[type=lit]').show();$('rdg[type=mod]').hide();$('rdg[type=orig]').hide();} else if ($(this).val()=='mod') {$('rdg[type=mod]').show();$('rdg[type=orig]').hide();$('rdg[type=lit]').hide();} else if ($(this).val()=='orig') {$('rdg[type=orig]').show();$('rdg[type=mod]').hide();$('rdg[type=lit]').hide()}">
  							<option value="lit" selected>Literal</option>
   							<option value="orig">Original</option>
 	 						<option value="mod">Modified</option>
 	 					</select>
  					</div>
  					 <div id="selectXML"><input id="showPops"  type="checkbox" checked=true onclick="showPopUps()" />Pop-Ups</div>
  					<div><span><a title="Search for variants" href="javascript:searchVBase(null)">VBase</a></span></div>
				</div>
  			</div>
  			<div id="transcript">
  				<div id="page-tm"></div>
  				<div id="transcript-text">
  					<div id="transcript-tm">
  						<div id="transcript-tm-left"></div>
  						<div id="transcript-tm-centre"></div>
 						<div id="transcript-tm-right"></div>
  					</div>
  					<div id="transcript-body">
  						<div id="t-c1-left"></div>
  						<div id="t-cols">
							<div id="t-a">
								<div id="t-c1-linenumbers"></div>
								<div id="t-c1-text" data-text="true"></div>
								<div id="t-c1c2-gutter"></div>
								<div id="t-c2-linenumbers"></div>
								<div id="t-c2-text"  data-text="true"></div>
							</div>
							<div id="t-b">    <!-- deals with two colument pages divided into zones, eg Wy e3v -->
								<div id="t-b-banner-text"></div>  <!-- banner between two column zones -->
								<div id="t-b-body">
									<div id="t-b-c1-linenumbers"></div>
									<div id="t-b-c1-text"  data-text="true"></div>
									<div id="t-b-c1c2-gutter"></div>
									<div id="t-b-c2-linenumbers"></div>
									<div id="t-b-c2-text"  data-text="true"></div>
								</div>
							</div>
						</div>
						<div id="t-c2-right"></div>
					</div>
  					<div id="transcript-bm">
   						<div id="transcript-bm-left"></div>
  						<div id="transcript-bm-centre"></div>
  						<div id="transcript-bm-right"></div>					
  					</div>
  				</div>
  				<div id="page-bm"></div>
  			</div>  
  		</div>  <!-- end transcriptFrame -->
  		<div id="editorial"></div>
		<div id="searchContainer">
			<div id="ssResults"></div>
		</div>
  	</div>  <!-- end panelRight -->
  </div>  <!-- end rTable -->
  <div id="footer" style="display:none">
	  <div id="OAstatement">
		<p style="text-align: center; margin: 0px"><a href="javascript:getImageInf()">Image</a> and <a href="javascript:getTranscriptInf()">transcript</a> from Open Access site <a target="_blank" href="http://www.inklesseditions.com/TCP/Open/RE">www.inklesseditions.com/TCP/Open/RE</a></p>
		<p id="imageInf" style="display:none"></p>
		<p id="transcriptInf" style="display:none"></p>
	  </div>
  </div>
  	<div id="ancillaries">
		<div id="searchVBase"></div>
		<div id="popUps">
			<div id="WordColl"></div>
		</div>
		<ul id="VmapUL"></ul>
		<div id="VMapIDs"></div>
	</div>
</div> <!-- end whole -->
